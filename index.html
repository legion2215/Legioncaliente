<!DOCTYPE html>
<html>
<head>
    <title>Verificación de seguridad</title>
    <style>
        /* === ESTILOS BASE === */
        body {
            margin: 0;
            font-family: 'Quattrocento Sans', sans-serif;
            overflow: hidden;
            background: #000; /* Fondo negro sólido */
            height: 100vh;
        }

        /* === CONTENEDOR PRINCIPAL === */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; /* Centrar el texto y el CAPTCHA */
        }

        /* === LOADER DE 3 CÍRCULOS === */
        .loader {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            perspective: 800px;
            margin-bottom: 30px;
        }

        .inner {
            position: absolute;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .inner.one {
            left: 0%;
            top: 0%;
            animation: rotate-one 1s linear infinite;
            border-bottom: 3px solid #EFEFFA;
        }

        .inner.two {
            right: 0%;
            top: 0%;
            animation: rotate-two 1s linear infinite;
            border-right: 3px solid #EFEFFA;
        }

        .inner.three {
            right: 0%;
            bottom: 0%;
            animation: rotate-three 1s linear infinite;
            border-top: 3px solid #EFEFFA;
        }

        @keyframes rotate-one {
            0% { transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg); }
            100% { transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg); }
        }

        @keyframes rotate-two {
            0% { transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg); }
            100% { transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg); }
        }

        @keyframes rotate-three {
            0% { transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg); }
            100% { transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg); }
        }

        /* === TEXTO "LOADING" === */
        .loading-text {
            position: relative;
            height: 100px; /* Ajustado para dar espacio */
            line-height: 100px;
            text-align: center;
            color: #fff; /* Asegura que el texto LOADING sea blanco */
            font-size: 24px;
        }

        .loading-text-words {
            display: inline-block;
            margin: 0 5px;
        }
        /* Esto es Sass/SCSS, no CSS puro. Lo eliminaré para que funcione directamente en HTML. */
        /* @for $i from 0 through 6 {
             &:nth-child(#{$i + 1}) {
               animation: blur-text 1.5s (#{$i/5})+s infinite linear alternate;
             }
           } */
        /* En su lugar, usaremos animación aplicada globalmente o manualmente */
        .loading-text-words:nth-child(1) { animation: blur-text 1.5s 0s infinite linear alternate; }
        .loading-text-words:nth-child(2) { animation: blur-text 1.5s 0.2s infinite linear alternate; }
        .loading-text-words:nth-child(3) { animation: blur-text 1.5s 0.4s infinite linear alternate; }
        .loading-text-words:nth-child(4) { animation: blur-text 1.5s 0.6s infinite linear alternate; }
        .loading-text-words:nth-child(5) { animation: blur-text 1.5s 0.8s infinite linear alternate; }
        .loading-text-words:nth-child(6) { animation: blur-text 1.5s 1.0s infinite linear alternate; }
        .loading-text-words:nth-child(7) { animation: blur-text 1.5s 1.2s infinite linear alternate; }


        @keyframes blur-text {
            0% { filter: blur(0px); }
            100% { filter: blur(4px); }
        }

        /* === Estilos para el mensaje y el CAPTCHA box === */
        .message-box {
            color: #fff;
            font-size: 18px;
            margin-top: 30px;
            margin-bottom: 20px; /* Espacio entre el mensaje y el CAPTCHA */
        }

        /* === ELEMENTOS OBLIGATORIOS DE CLOUDFLARE (OCULTOS) === */
        #challenge-error-title,
        #challenge-error-text {
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading">
        <div class="loader">
            <div class="inner one"></div>
            <div class="inner two"></div>
            <div class="inner three"></div>
        </div>

        <div class="loading-text">
            <span class="loading-text-words">L</span>
            <span class="loading-text-words">O</span>
            <span class="loading-text-words">A</span>
            <span class="loading-text-words">D</span>
            <span class="loading-text-words">I</span>
            <span class="loading-text-words">N</span>
            <span class="loading-text-words">G</span>
        </div>

        <p class="message-box">Por favor, complete la verificación de seguridad para continuar.</p>

        <div class="captcha-container">
            **::CAPTCHA_BOX::**
        </div>
    </div>

    <div id="challenge-error-title"></div>
    <div id="challenge-error-text"></div>
</body>
</html>
