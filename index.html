<!DOCTYPE html>
<html>
<head>
  <title>Legion Caliente</title>
  <style>
    /* === ESTILOS BASE === */
    body {
      margin: 0;
      font-family: 'Quattrocento Sans', sans-serif;
      overflow: hidden;
      background: #000; /* Fondo negro sólido */
      height: 100vh;
      color: #EFEFFA;
    }

    /* === CONTENEDOR PRINCIPAL === */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* === TÍTULO "LEGION CALIENTE" === */
    .title {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #EFEFFA;
    }

    /* === LOADER DE 3 CÍRCULOS === */
    .loader {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      perspective: 800px;
      margin-bottom: 20px;
    }

    .inner {
      position: absolute;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      border-radius: 50%;  
    }

    .inner.one {
      left: 0%;
      top: 0%;
      animation: rotate-one 1s linear infinite;
      border-bottom: 3px solid #EFEFFA;
    }

    .inner.two {
      right: 0%;
      top: 0%;
      animation: rotate-two 1s linear infinite;
      border-right: 3px solid #EFEFFA;
    }

    .inner.three {
      right: 0%;
      bottom: 0%;
      animation: rotate-three 1s linear infinite;
      border-top: 3px solid #EFEFFA;
    }

    @keyframes rotate-one {
      0% { transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg); }
      100% { transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg); }
    }

    @keyframes rotate-two {
      0% { transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg); }
      100% { transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg); }
    }

    @keyframes rotate-three {
      0% { transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg); }
      100% { transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg); }
    }

    /* === TEXTO "CARGANDO..." CON EFECTO DE BLUR === */
    .loading-text {
      height: 60px;
      line-height: 60px;
      margin-top: 10px;
    }

    .loading-text-words {
      display: inline-block;
      margin: 0 3px;
      color: #EFEFFA;
      font-size: 1.5rem;
      animation: blur-text 1.5s infinite linear alternate;
    }

    .loading-text-words:nth-child(1) { animation-delay: 0.1s; }
    .loading-text-words:nth-child(2) { animation-delay: 0.2s; }
    .loading-text-words:nth-child(3) { animation-delay: 0.3s; }
    .loading-text-words:nth-child(4) { animation-delay: 0.4s; }
    .loading-text-words:nth-child(5) { animation-delay: 0.5s; }
    .loading-text-words:nth-child(6) { animation-delay: 0.6s; }
    .loading-text-words:nth-child(7) { animation-delay: 0.7s; }
    .loading-text-words:nth-child(8) { animation-delay: 0.8s; }
    .loading-text-words:nth-child(9) { animation-delay: 0.9s; }

    @keyframes blur-text {
      0% { filter: blur(0px); opacity: 1; }
      100% { filter: blur(3px); opacity: 0.5; }
    }

    /* === ELEMENTOS OBLIGATORIOS DE CLOUDFLARE (OCULTOS) === */
    #challenge-error-title, 
    #challenge-error-text {
      display: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <!-- === CONTENEDOR PRINCIPAL === -->
  <div class="loading">
    <!-- Título "Legion Caliente" -->
    <div class="title">Legion Caliente</div>
    
    <!-- Loader de 3 círculos -->
    <div class="loader">
      <div class="inner one"></div>
      <div class="inner two"></div>
      <div class="inner three"></div>
    </div>

    <!-- Texto "Cargando..." con efecto -->
    <div class="loading-text">
      <span class="loading-text-words">C</span>
      <span class="loading-text-words">A</span>
      <span class="loading-text-words">R</span>
      <span class="loading-text-words">G</span>
      <span class="loading-text-words">A</span>
      <span class="loading-text-words">N</span>
      <span class="loading-text-words">D</span>
      <span class="loading-text-words">O</span>
      <span class="loading-text-words">.</span>
      <span class="loading-text-words">.</span>
      <span class="loading-text-words">.</span>
    </div>
  </div>

  <!-- Elementos obligatorios de Cloudflare -->
  <div id="challenge-error-title"></div>
  <div id="challenge-error-text"></div>
</body>
</html>
