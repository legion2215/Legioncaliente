<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legion Caliente - Verificación</title>
    <style>
        /* === ESTILOS BASE === */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quattrocento Sans', sans-serif;
            background-color: #000;
            color: #EFEFFA;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* Cambiado a column para centrar verticalmente mejor */
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* === CONTENEDOR PRINCIPAL === */
        .container {
            max-width: 600px;
            padding: 20px;
            display: flex; /* Flexbox para organizar elementos internos */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Permite que el contenedor principal ocupe espacio */
        }

        /* === TÍTULO "LEGION CALIENTE" === */
        .title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
        }

        /* === LOADER DE 3 CÍRCULOS === */
        .loader {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            perspective: 800px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .inner {
            position: absolute;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .inner.one {
            animation: rotate-one 1s linear infinite;
            border-bottom: 3px solid #EFEFFA;
        }

        .inner.two {
            animation: rotate-two 1s linear infinite;
            border-right: 3px solid #EFEFFA;
        }

        .inner.three {
            animation: rotate-three 1s linear infinite;
            border-top: 3px solid #EFEFFA;
        }

        @keyframes rotate-one {
            0% { transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg); }
            100% { transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg); }
        }

        @keyframes rotate-two {
            0% { transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg); }
            100% { transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg); }
        }

        @keyframes rotate-three {
            0% { transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg); }
            100% { transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg); }
        }

        /* === TEXTO "CARGANDO..." === */
        .loading-text {
            margin: 1.5rem 0;
            font-size: 1.5rem;
        }

        .loading-text-words {
            display: inline-block;
            margin: 0 3px;
            animation: blur-text 1.5s infinite linear alternate;
        }

        /* Aplicar animación individualmente para un efecto escalonado */
        .loading-text-words:nth-child(1) { animation-delay: 0s; }
        .loading-text-words:nth-child(2) { animation-delay: 0.1s; }
        .loading-text-words:nth-child(3) { animation-delay: 0.2s; }
        .loading-text-words:nth-child(4) { animation-delay: 0.3s; }
        .loading-text-words:nth-child(5) { animation-delay: 0.4s; }
        .loading-text-words:nth-child(6) { animation-delay: 0.5s; }
        .loading-text-words:nth-child(7) { animation-delay: 0.6s; }
        .loading-text-words:nth-child(8) { animation-delay: 0.7s; }
        .loading-text-words:nth-child(9) { animation-delay: 0.8s; }
        .loading-text-words:nth-child(10) { animation-delay: 0.9s; }
        .loading-text-words:nth-child(11) { animation-delay: 1.0s; }
        .loading-text-words:nth-child(12) { animation-delay: 1.1s; }


        @keyframes blur-text {
            0% { filter: blur(0px); opacity: 1; }
            100% { filter: blur(3px); opacity: 0.5; }
        }

        /* === Estilos para el mensaje y el CAPTCHA box (NUEVO) === */
        .challenge-message {
            font-size: 1.2rem;
            margin-top: 2rem; /* Espacio después del texto de carga */
            margin-bottom: 1.5rem; /* Espacio antes del CAPTCHA */
            color: #fff;
        }

        /* Asegurarse de que los elementos de Cloudflare sean visibles y estén centrados */
        #cf-content,
        #challenge-form,
        #cf-please-wait {
            display: block !important; /* Anula cualquier display: none */
            visibility: visible !important; /* Anula cualquier visibility: hidden */
            margin: 20px auto; /* Centra el contenido */
        }

        /* Centrar el contenido dentro de #cf-challenge-form si es necesario */
        #cf-challenge-form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Si el captcha tiene múltiples elementos */
        }
        
        /* Ajustes para el CAPTCHA en sí para que no sea demasiado ancho */
        .g-recaptcha {
            transform-origin: center center;
            transform: scale(0.9); /* Ajusta el tamaño si es necesario */
            -webkit-transform: scale(0.9);
            margin: 0 auto;
        }

        /* === ELEMENTOS CLOUDFLARE (NO MODIFICAR SUS IDs/Clases) === */
        /* Asegurarse de que estos elementos Cloudflare no se muestren */
        #challenge-error-title,
        #challenge-error-text {
            display: none !important;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">LEGION CALIENTE</div>

        <div class="loader">
            <div class="inner one"></div>
            <div class="inner two"></div>
            <div class="inner three"></div>
        </div>

        <div class="loading-text">
            <span class="loading-text-words">C</span>
            <span class="loading-text-words">A</span>
            <span class="loading-text-words">R</span>
            <span class="loading-text-words">G</span>
            <span class="loading-text-words">A</span>
            <span class="loading-text-words">N</span>
            <span class="loading-text-words">D</span>
            <span class="loading-text-words">O</span>
            <span class="loading-text-words">.</span>
            <span class="loading-text-words">.</span>
            <span class="loading-text-words">.</span>
        </div>

        <p class="challenge-message">Por favor, complete la verificación de seguridad para continuar.</p>

        <div id="cf-please-wait">
            <div id="spinner">
                <div id="cf-challenge-form">
                    ::CAPTCHA_BOX::
                </div>
            </div>
        </div>
    </div>

    <div id="challenge-error-title"></div>
    <div id="challenge-error-text"></div>

    </body>
</html>
